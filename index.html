<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="https://image.flaticon.com/icons/png/512/3178/3178312.png" alt="">
      <form class="form" action="index.html" method="post"><br>
        <div class="username">
        <input type="text" name="Username" value="" placeholder="Username">
        </div>
        <br>
        <div class="password">
        <input type="text" name="Password" value="" placeholder="Password">
        </div>
        <div class="button">
          <button type="button" name="button">Get started</button>
        </div>
        <input type="checkbox" name="" value=""><span>Keep Logged In</span>
        <a href="#">Forgot Password?</a>

      </form>

    </div>
  </body>
</html>
